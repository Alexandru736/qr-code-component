<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="qr-grid">
    <img src="/assets/image-qr-code.png">
    <div class="qr-details">
      <p class="qr-summary">
        Improve your front-end skills by 
        building projects
      </p>
      <p class="qr-description"> Scan the QR code 
        to visit Frontend Mentor and take your 
        coding skills to the next level
      </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alexandru736/qr-code-component">Alex Ionita</a>.
  </div>
</body>
</html>

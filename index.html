<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qr-grid">
        <img src="/assets/image-qr-code.png">
        <div class="qr-details">
            <p class="qr-summary">
                Improve your front-end skills by building 
                projects
            </p>
            <p class="qr-description">Scan the QR code to 
                visit Frontend Mentor and take your coding 
                skills to the next level
            </p>
        </div>
        
    </div>
</body>
</html>
